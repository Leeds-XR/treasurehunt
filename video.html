<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Leeds XR Treasure Hunt</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<meta name="description" content="An AR treasure hunt around the University of Leeds campus"/>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="treasurehunt.js"></script>
	</head>
	<body>
		<a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; debugUIEnabled: false;' id="scene">
			<a-assets>
				<a-asset-item id="wavybacon" src="Wavy Bacon.gltf"></a-asset-item>
			</a-assets>
			
			<a-marker preset='custom' type='pattern' url='logo.patt'>
			  <a-video src="IMG_2700_x264.mp4" scale="1.5 1.5 1.5" position='0 -0.5 0' rotation="90 0 0"></a-video>
			</a-marker>
						
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
