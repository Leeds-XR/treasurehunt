<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Leeds XR Treasure Hunt</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<meta name="description" content="An AR treasure hunt around the University of Leeds campus"/>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="treasurehunt.js"></script>
	</head>
	<body>
		<a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; debugUIEnabled: false;' id="scene">
		
			<a-assets timeout="5000">
			<video id="bunny" autoplay loop="true" type="video/mp4" src="bunny.mp4"></video>
		  </a-assets>
			<a-marker preset='custom' type='pattern' url='logo.patt'>
			  <a-video play="true" src="#bunny" width="1.6" height=".9" position='0 -0.5 0' rotation="270 0 0"></a-video>
			</a-marker>
						
			<a-entity camera></a-entity>
		</a-scene>
		
		
	</body>
</html>
