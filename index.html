<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Leeds XR Treasure Hunt</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<meta name="description" content="An AR treasure hunt around the University of Leeds campus"/>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="treasurehunt.js"></script>
	</head>
	<body>
		<a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' id="scene">
			<!-- define your gltf asset -->
			<a-assets>
			  <a-asset-item id="bird" src="origami.gltf"></a-asset-item>
			</a-assets>
			<!-- use your gltf model -->
			
			  
			<a-marker preset='hiro'>
				<a-entity gltf-model="#bird"></a-entity>
			</a-marker>
		</a-scene>
	</body>
</html>
