<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Leeds XR Treasure Hunt</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<meta name="description" content="An AR treasure hunt around the University of Leeds campus"/>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="treasurehunt.js"></script>
	</head>
	<body>
		<a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; debugUIEnabled: false;' id="scene">			  
			<a-marker preset='hiro'>
				<a-box position='0 0.5 0' material='color: green;'></a-box>
			</a-marker>
			
			<a-marker preset='kanji'>
			  <a-box position='0 4 0' material='color: red;'></a-box>
			</a-marker>
			
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
